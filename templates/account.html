<!DOCTYPE html>
<html>
<head>
	<title>My Account</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/b4d8eec482.js" crossorigin="anonymous"></script>
<style>
	*{transition:all 0.5s ease-in-out;}
	body{
		background-color: #B3B6B7;
	}
	h1{
		margin-top: 50px;
	}
	.head{
		margin-top: 50px;

	}
	p,h5{
		text-align: left;
		font-size:25px;



	}
	h5{
		text-align: left;
			font-size:30px;

	}
	img{
		border-radius: 70px;
	}
</style>
</head>
<body>
	<center>
		<h1>Account Information</h1>
		<div class="head">
<div class="card mb-3" style="max-width: 800px;padding:10px;background-color:#F0F3F4;">
  <div class="row g-0">
    <div class="col-md-4">
        <img src="https://logodix.com/logo/1070611.jpg" alt="" width="250" height="250">
    </div>

    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title"> Name : {{acc.first_name}}  {{acc.last_name}}</h5>
        <p class="card-text"><br>  E-mail :{{acc.email}}  <br>Username :{{acc.username}} <br></p>

      </div>
    </div>
    </div>
  </div>

<button type="button" class="btn btn-primary btn-lg"><a href="logout">Logout</a></button>


</div>

</center>
</body>
</html>
