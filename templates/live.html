<!DOCTYPE html>
<html>
<head>
	<title>live matches</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/b4d8eec482.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">

<style>
	*
	{transition:all 3s ease-in-out;}

	body
	{
		background:url(https://wallpaperset.com/w/full/b/c/1/110677.jpg) no-repeat;
		background-position:fixed;
		background-size:cover;
		font-family:fantasy;
	}

table{
margin-top:50px;
}
th{
color:orange;
}

</style>
</head>
<body>
<div class="head">
	<center>
	<h1>Live Golf Score</h1></center>
	<!--
<p><i class="fas fa-search"></i> <br> No tournament is being played right now.</p> -->
	<table class="table table-dark table-hover">
  <tr>
	  <th>Team No</th>
	  <th>Player Name</th>

	  <th>Hole 1</th>
	  <th>Hole 2</th>
	  <th>Hole 3</th>
	  <th>Hole 4</th>
	  <th>Total</th>

  </tr>
		{% for dt in data %}
		<tr>
			<td>{{ dt.teams}}</td>
			<td>{{dt.player}}</td>

			<td>{{ dt.hole1 }}</td>
			<td>{{ dt.hole2 }}</td>
			<td>{{ dt.hole3 }}</td>
			<td>{{ dt.hole4 }}</td>
			<td>{{ dt.total }}</td>

		</tr>
		{% endfor %}

</table>
</div>
</body>
</html>
